name: CI/CD Pipeline

on: 
  push:
    branches:  [main, develop]
  pull_request: 
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_LOWER: cesut-40475-group3/front

jobs:
  ci:
    name:  Continuous Integration
    runs-on:  ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name:  Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm exec tsc --noEmit
        continue-on-error: true

      - name: Run linting
        run: pnpm run lint
        continue-on-error: true

      - name: Build Next.js application
        run: pnpm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:buildcache
          cache-to:  type=registry,ref=${{ env.REGISTRY }}/${{ env. IMAGE_NAME_LOWER }}: buildcache,mode=max

  cd:
    name: Continuous Deployment
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name:  Deploy to server
        uses: appleboy/ssh-action@v1. 2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script:  |
            # Navigate to deployment directory
            mkdir -p ~/deployments/frontend
            cd ~/deployments/frontend

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest

            # Stop and remove old container if exists
            docker stop frontend-app || true
            docker rm frontend-app || true

            # Run new container
            docker run -d \
              --name frontend-app \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest

            # Clean up unused images
            docker image prune -af --filter "until=24h"

            # Show container status
            docker ps -a | grep frontend-app
